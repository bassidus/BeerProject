<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="myfunctions.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Beer Project by CMA</title>
</head>

<body>
    <header>
        <h1 class="title">Beer Project with Punk API</h1>
        <a href="https://punkapi.com/documentation/v2">https://punkapi.com/documentation/v2</a>
        
        <section class="flexdiv">
            <input class="inp-search" type="text" placeholder="Search for beer">
            <button class="btn-search">Search</button>
            <button class="btn-advanced">Advanced</button>
            <button class="btn-random">Get Random Beer!</button>
        </section>

    </header>
    <main>
        <section class="beer-gallery"></section>
        <section class="beer-info invisible"></section>
        <section class="adv-search invisible">
            <form class="adv-form" autocomplete="off">
                <h2>Advanced Search</h2>
                <input class="adv-input" type="text" placeholder="Name"><br>
                <input class="adv-input" type="text" placeholder="Hops"><br>
                <input class="adv-input" type="text" placeholder="Malt"><br>
                <input class="adv-input" type="text" placeholder="Brewed Before"><br>
                <input class="adv-input" type="text" placeholder="Brewed After"><br>
                <input class="adv-input" type="text" placeholder="Alcohol by volume greater than"><br>
                <input class="adv-input" type="text" placeholder="Alcohol by volume lesser than"><br>
                <input class="adv-search-btn" type="button" value="Submit">
            </form>
            <section class="adv-search-results">
                <h2>Search Results</h2>
                <div class="adv-results"></div>
                <div class="adv-results-page-buttons"></div>
            </section>
        </section>
    </main>
</body>

</html>
